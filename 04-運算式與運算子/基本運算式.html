<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //基本運算式: 常數、字面值、某些語言關鍵字，以即變數參考
      //字面值
      1.23; //數字字面值
      ("hello"); //字串字面值
      /pattern/; //正規運算式字面值

      //有些JavaScript的保留字是基本運算式
      true; //運算結果值為 boolean true 值
      false; //運算結果值為 boolean false 值
      null; //運算結果值為 null 值
      this; //運算結果值為 "current" 物件

      //變數參考
      i   //運算結果值為變數i的值。
      sum //運算結果值為變數sum的值。
      undefined //undefined 是個全域變數，不是像null一樣的關鍵字。

      
    </script>
  </body>
</html>
