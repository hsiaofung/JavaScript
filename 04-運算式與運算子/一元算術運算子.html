<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var i = 1,
        j = ++i; //先遞增: 遞增運算元，估算的結果值為遞增後的運算元的值。
      console.log(i, j); //i 與j 兩者皆為2

      var i = 1,
        j = i++; //後遞增: 遞增運算元，但估算的結果值是未遞增前的運算元的值。
      console.log(i, j); //i 為 2，j是1
    </script>
  </body>
</html>
