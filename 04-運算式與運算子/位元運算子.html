<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log((0x1234 & 0x00ff).toString(16)); //=>0x0034
      console.log((0x1234 | 0x00ff).toString(16)); //=>0x12FF
      console.log((0xff00 ^ 0xf0f0).toString(16)); //=>0x0FF0
      console.log(~0x0f); //=>-16
      console.log(~(0x0f).toString(16)); //=>-0x1
      console.log(7 << 2); //=>28 : 左移等同於將它乘以2
      console.log(7 >> 1); //=>3 : 右移等同於將它除以2
      console.log(-7 >> 1); //=>-4 : 右移等同於將它除以2
      console.log(-1 >> 4); //=>-1 : 右移等同於將它除以2
    </script>
  </body>
</html>
