<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(5 / 2); //=>2.5不是2
      console.log(0 / 0); //=>NaN
      console.log(5 % 2); //=>1
      console.log(-5 % 2); //=>-1
      console.log(5 % -2); //=>1: 結果的正負號和第一個運算元相同
      console.log(6.5 % 2.1); //=>0.19999999999999973
    </script>
  </body>
</html>
