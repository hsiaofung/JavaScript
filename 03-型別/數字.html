<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //整數字面值
        0
        3
        10000000

        //16進制
        0xff //15*16 + 15 = 255
        0xCAFE911

        //8進制
        0377 // 3*64 + 7*8 + 7 = 255

        //浮點字面值
        3.14
        2345.789
        .3333333333
        6.02e23 //6.02 x 10^32
        1.4738223E-32 //1.4738223 x 10^-32

        //算術運算
        var x = 1,
            y = 2,
            z = 3;
        console.log(Math.pow(2, 53)) //=> 9007199254740992  : 2的53次方
        console.log(Math.round(.6)) //=> 1: 四捨五入  
        console.log(Math.ceil(.6)) //=> 1: 無條件進位  
        console.log(Math.floor(.6)) //=> 0: 無條件捨去  
        console.log(Math.abs(-5)) //=> 5: 絕對值
        console.log(Math.max(x, y, z)) //=> 3:回傳最大引數
        console.log(Math.min(x, y, z)) //=> 1:回傳最小引數
        console.log(Math.random()) //=> 0 <= 亂數 <=1
        console.log(Math.PI) //=> 圓周率
        console.log(Math.E) //=> e
        console.log(Math.sqrt(3)) //=> 9: 平方根
        console.log(Math.pow(3, 1 / 3)) //=> 3的立方根
        console.log(Math.sin(0)) //=> 三角函數
        console.log(Math.cos(0)) //=> 三角函數
        console.log(Math.atan(0)) //=> 三角函數
        console.log(Math.log(10)) //=> 對數(以10為底的對數)
        console.log(Math.log(100) / Math.LN10) //=> 100的常用對數值
        console.log(Math.log(512) / Math.LN2) //=> 512取以2為底的對數值
        console.log(Math.exp(3)) //=> Math.E的3次方

        //Infinity
        console.log(Infinity) //一個可讀寫變數，初值設定為Infinity
        console.log(Number.POSITIVE_INFINITY) //同樣的值，不過是唯讀
        console.log(1 / 0) //這也會產生同樣的值
        console.log(Number.MAX_VALUE + 1) //這個結果還是最大正值

        console.log(Number.NEGATIVE_INFINITY) //這些運算式的結果皆是負無限
        console.log(-Infinity) //-Infinity
        console.log(-1 / 0)
        console.log(-Number.MAX_VALUE - 1) //這個結果是最小負值

        //NaN
        console.log(NaN) //一個可讀寫變數，初值設定為NaN
        console.log(Number.NaN) //同樣的值，不過是唯讀
        console.log(0 / 0) //同樣的值

        //-0
        console.log(Number.MIN_VALUE / 2) //=>0 :underflow
        console.log(-Number.MIN_VALUE / 2) //=> -0
        console.log(-1 / Infinity) //-0
        console.log(-0) //-0

        //0 與 -0
        var zero = 0; //正常的0
        var negz = -0; //負零
        console.log(zero === negz) //=>true: 零與負零相等
        console.log(1 / zero === 1 / negz) //=>false: 正無限與負無限不相等

        //二元浮點數與捨入誤差
        x = .3 - .2; //30美分減去20美分
        y = .2 - .1; //20美分減去10美分
        console.log(x == y); //兩個數字並不相等
        console.log(x == .1); //=>false: .3-.2不等於.1(因為捨入誤差並不相同)
        console.log(y == .1); //=>true: .2-.1等於.1

        //日期與時間
        var then = new Date(2010, 0, 1) //2010年第一個月，的第一天
        console.log(then)
        var later = new Date(2010, 0, 1, 17, 10, 30) //2010年第一個月，的第一天，的下午5:10:30
        console.log(later)
        var now = new Date() //目前的日期與時間
        console.log(now)
        var elapsed = now - then //日期差: 單位為毫秒
        console.log(elapsed)
        console.log(later.getFullYear()) //=>2010
        console.log(later.getMonth()) //=>0:月數從0算起
        console.log(later.getDate()) //=>1:日數從1算起
        console.log(later.getDay()) //=>5:一個禮拜的第幾天。0代表星期日，5為星期五。
        console.log(later.getHours()) //=>17: 5pm當地時間
        console.log(later.getUTCHours()) //UTC時間的時數，取決於時區。
    </script>
</body>

</html>
