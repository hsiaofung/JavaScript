<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 100px;
        height: 100px;
        background-color: green;
        position: relative;
        z-index: 1;
      }
      .parent-brother {
        width: 100px;
        height: 100px;
        background-color: blue;
        position: relative;
        top: -50px;
        left: 10px;
        z-index: 2;
      }
      .brother1 {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="brother1"></div>
      <div class="brother2"></div>
      <div class="brother3"></div>
      <div class="brother4"></div>
    </div>
    <div class="parent-brother"></div>
    <script></script>
  </body>
</html>
