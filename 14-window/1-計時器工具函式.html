<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function invoke(f, start, interval, end){
            if(!start) start=0;
            if(arguments.length <=2)
            setTimeout(f, start);
            else{
                setTimeout(repeat, start);
                function repeat(){
                    var h = setInterval(f, interval);
                    if(end) setTimeout(() => {
                        clearInterval(h);
                    }, end);
                }
            }
        }
        invoke(()=>{alert('hellow')}, 1000, 1000, 4000)
    </script>
</body>
</html>
