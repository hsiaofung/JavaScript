<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="a1"></div>
    <div id="a2"></div>
    <div id="a3"></div>
    <div id="a4"></div>
    <script>
      /*一次選取多個元素: 使用id*/
      function getElements(/*ids...*/) {
        var elements = {};
        for (var i = 0; i < arguments.length; i++) {
          var id = arguments[i];
          var elt = document.getElementById(id);
          if (elt == null) throw new Error('No element width id: ' + id);
          elements[id] = elt;
        }
        return elements
      }
      
      console.log('elements', getElements('a1', 'a2', 'a3'))
    </script>
  </body>
</html>
