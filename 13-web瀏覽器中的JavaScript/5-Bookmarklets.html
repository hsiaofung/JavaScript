<body>
  <a href='javascript:
      var e = "", r = ""; 
      do {
        e = prompt("Expression: " + e + "\n" + r + "\n", e);
        try{ r = "Result: " + eval(e);}
        catch(ex) {r = ex;}
      }while(e);
      void 0;
  '>
  javascript Evaluator
</a>
</body>
